<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <script>
      const number = parseInt(prompt("Enter Number: "));

      if (number % 2 ==0) {
        console.log("even Number");
      } else {
        console.log("odd Number");
      }
      // if statement
      const a = 20;
      const b =10;

      if(a > b){
        console.log('true');
      }
       //  if else ladder
      const no = parseInt(prompt('Enter Number'));
      if(no == 1)
      {
        document.write('One');
      }
      else if(no == 2)
      {
        document.write('Two');
      }
      else if(no == 3)
      {
        document.write('Three');
      }
      else if(no == 4)
      {
        document.write('Four');
      }
      else if(no == 5)
      {
        document.write('Five');
      }
      else{
        document.write('Invalid');
      }
    </script>
  </body>
</html>
